<div id="timeSheet">
	<div class="Top_area">
		<div class="head_txt"><span>Time Report</span> Summary</div>
		<div class="emp_drop">Employee <span> <oj-combobox-one id="combobox" value="ALL">
            <oj-option value="ALL">ALL</oj-option>
            <oj-option value="first">first</oj-option>
          </oj-combobox-one></span></div>
		<div class="startdate_drop">period Start Date <span><oj-input-date id="date" value='{{dateval}}'>
          </oj-input-date></span> </div>
	    <div class="create_btn">  
	    	<oj-button id='button2'  data-bind="click: GoToCreate">
                <span>CREATE</span>
            </oj-button>
        </div>
	</div>
	<div class="Stat_area">
		<div class="first_block">
			<p class="top_ht">Project Statistics</p>
			  <oj-status-meter-gauge 
                  id="rogauge"
                  min="0" 
                  max="100" 
                  value="{{projval}}" 
                  orientation="circular"
                  metric-label="[[customMetricLabel]]"
                   svg-style="[[customSvgStyle]]"
                  readonly
                  style="align:center;margin-top:3px;margin-bottom:3px;height:100px;width:100%;">
                </oj-status-meter-gauge>
                <p class="btm_ht">18 Tasks</p>
                <p class="btm_nt">for this month</p>
		</div>
		<div class="sec_block">
			<p class="top_ht">Pending Timesheets</p>
			  <oj-status-meter-gauge 
                  id="rogauge"
                   min="0" 
                  max="10" 
                  value="{{projval1}}" 
                  orientation="circular"
                  label="[[label]]"
                   svg-style="[[customSvgStyle1]]"
                  readonly
                  style="align:center;margin-top:3px;margin-bottom:3px;height:100px;width:100%;">
                </oj-status-meter-gauge>
                <p class="btm_ht">2 Team Members</p>
                <p class="btm_nt">yet to submit</p>
		</div>
		<div class="third_block">
			<p class="top_ht">Leave Analysis</p>
			  <oj-status-meter-gauge 
                  id="rogauge"
                   min="0" 
                  max="10" 
                  value="{{projval1}}" 
                  orientation="circular"
                  label="[[label]]"
                   svg-style="[[customSvgStyle1]]"
                  readonly
                  style="align:center;margin-top:3px;margin-bottom:3px;height:100px;width:100%;">
                </oj-status-meter-gauge>
              
                <p class="btm_nt">yet to submit</p>
		</div>
		<div class="fourth_block">
			<p class="top_ht">Submitted Timesheet Monthly Report</p>
			   <oj-chart id="lineChart"
                type="line"
                series="[[lineSeriesValue]]"
                groups="[[lineGroupsValue]]"
                animation-on-display="auto"
                animation-on-data-change="auto"
                style-defaults.line-type="[[lineTypeValue]]"
                style-defaults.marker-displayed="on"
                orientation="[[orientationValue]]"
                style="max-width:500px;width:100%;height:150px;">
            </oj-chart>
		</div>
	</div>
	<div class="table_area">
		 <oj-table id="table" aria-label="Departments Table"
                                        data='[[dataprovider]]' 
                                        columns-default.sortable='disabled'
                                        columns='{{columnArray}}'
                                        style='width: 100%;'>
        </oj-table>

	</div>
</div>
